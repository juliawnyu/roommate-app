<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <h1>Register a New Account</h1>
    <form method="POST">
      <label for="netID" class="form-label">Net ID</label>
      <input type="text" name="netID" placeholder="netID" class="form-control" required></input>
      <br>
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" placeholder="password" class="form-control" required></input>
      <br>
      <label for="grade" class="form-label">Grade Level</label>
      <select type="text" name="grade" class="form-control" required>
        <option value="freshman">Freshman</option>
        <option value="sophomore">Sophomore</option>
        <option value="junior">Junior</option>
        <option value="senior">Senior</option>
      </select>
      <br>
      <input type="submit" value = "submit" />
    </form>
</body>
</html>
